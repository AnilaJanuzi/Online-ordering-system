
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Starbox Drinks - Order">
  <title>Starbucks Drinks - Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Starbucks Drinks</div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="order.html">Order Now</a></li>
    </ul>
  </nav>

  <!-- Order Form -->
  <section class="order">
    <h2>Place Your Order</h2>
    <form id="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="product">Product:</label>
      <input type="text" id="product" name="product" readonly required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="5" required></textarea>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2020 Starbucks Drinks. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
